name: Build
on: [push, pul_request]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v1

      - name: Set up Go 1.13
        uses: actions/setup-go@v1
        with:
          go-version: 1.13
        id: go

      - name: Cache (dependencies)
        uses: actions/cache@v1
        id: cache
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Cache (linter)
        uses: actions/cache@v1
        id: cache-linter
        with:
          path: $(go env GOPATH)/bin
          key: ${{ runner.os }}-go-${{ hashFiles('golangci-lint') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install linter
        if: steps.cache-linter.outputs.cache-hit != 'true'
        run: "curl -sfL https://install.goreleaser.com/github.com/golangci/golangci-lint.sh | sh -s -- -b $(go env GOPATH)/bin v1.22.2"

      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: go mod download

      - name: Lint
        run: ./run_tests.sh lint
